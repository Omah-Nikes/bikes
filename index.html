<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <img src="Logo.png" alt="">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="bike-container">
            <div class="left-col">
                <h2>THE BMW</h2>
                <h1>G 310 R</h1>
                <br>
                <br>
                <P>The strength of the G 310 R is in its lightness and agility.The Bike not
                    only delivers fun in the big-city tumult,but also when you are redefining
                    the city limits when changing corners quickly.</P>
                <br>
                <br>
                <br>
                <br>
                <h3>choose your colour</h3>
                <div class="colour-select">
                    <div id="red"></div>
                    <div id="white"></div>
                    <div id="blue"></div>
                </div>
            </div>
            <div class="right-col" id="bike">
            </div>
        </div>
    </div>
    <script>
        let redBtn = document.getElementById("red");
        let whiteBtn = document.getElementById("white");
        let blueBtn = document.getElementById("blue");
        let bike = document.getElementById("bike");

        redBtn.onclick = function () {
            bike.style.backgroundImage = "url(red.png)";
        }
        whiteBtn.onclick = function () {
            bike.style.backgroundImage = "url(white.png)";
        }
        blueBtn.onclick = function () {
            bike.style.backgroundImage = "url(blue.png)";
        }

    </script>



</body>

</html>
